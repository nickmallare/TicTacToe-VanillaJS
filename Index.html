<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="App.js"></script>
    <title>Document</title>
  </head>
  <header>
    <img class="Fill" src="Images/tictacImage.png">
  </header>
  <body>
    <div class="gameOptions">
      <input type="radio" id="pvp" value="pvp" />
      <label for="pvp">Player vs Player</label>

      <input type="radio" id="pvc" value="pvc" />
      <label for="pvc">Player vs Computer</label><br />
    </div>
    <div class="gameButtons">
      <button id="startButton">Start/Reset</button>
      <button id="playAgainButton" hidden>Play Again?</button>
    </div>
    <div>
      <table id="gameBoard" hidden>
        <tr>
          <td id="squareOne">
            <img id="squareOneImage" class="resize" src="Images/blank.jpg" />
          </td>
          <td id="squareTwo">
            <img id="squareTwoImage" class="resize" src="Images/blank.jpg" />
          </td>
          <td id="squareThree">
            <img id="squareThreeImage" class="resize" src="Images/blank.jpg" />
          </td>
        </tr>
        <tr>
          <td id="squareFour">
            <img id="squareFourImage" class="resize" src="Images/blank.jpg" />
          </td>
          <td id="squareFive">
            <img id="squareFiveImage" class="resize" src="Images/blank.jpg" />
          </td>
          <td id="squareSix">
            <img id="squareSixImage" class="resize" src="Images/blank.jpg" />
          </td>
        </tr>
        <tr>
          <td id="squareSeven">
            <img id="squareSevenImage" class="resize" src="Images/blank.jpg" />
          </td>
          <td id="squareEight">
            <img id="squareEightImage" class="resize" src="Images/blank.jpg" />
          </td>
          <td id="squareNine">
            <img id="squareNineImage" class="resize" src="Images/blank.jpg" />
          </td>
        </tr>
      </table>

      <h2 id="playersTurn"></h2>
      <h2 id="timer"></h2>
    </div>
  </body>
</html>
